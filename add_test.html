<link rel="stylesheet" href="./style/add_test.css" />
<div class="test-template-container">
  <p class="test-template-header">Add Test Template</p>
  <textarea oninput="testTemplateInputChange(event);"
    autofocus
    id="testTemplateInput"
    class="test-template-input"
    rows="10"
  ></textarea> 
  <div class="test-template__info">
    <span id="testTemplateInfo" class="test-template__info__word-count"></span>
  </div>
  <div class="test-template__buttons-container">
    <button id="btnSaveTemplate" class="btn-save-template"
      onclick="saveTemplate(event);">Save Template</button>
  </div> 
</div>
